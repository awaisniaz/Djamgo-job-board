{% extends "index.html" %} {% block content %}
<body
  class="bg-gradient-to-r from-purple-500 via-indigo-500 to-blue-500 min-h-screen flex items-center justify-center"
>
  <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
    <form class="space-y-4">
      <div>
        <label class="block text-gray-700 font-semibold" for="username"
          >Username</label
        >
        <input
          id="username"
          type="text"
          class="mt-1 block w-full border rounded-lg px-4 py-3 placeholder-gray-400 focus:outline-none focus:ring focus:border-purple-300"
          placeholder="Enter your username"
          required
        />
      </div>
      <div>
        <label class="block text-gray-700 font-semibold" for="email"
          >Email</label
        >
        <input
          id="email"
          type="email"
          class="mt-1 block w-full border rounded-lg px-4 py-3 placeholder-gray-400 focus:outline-none focus:ring focus:border-purple-300"
          placeholder="Enter your email"
          required
        />
      </div>
      <div>
        <label class="block text-gray-700 font-semibold" for="password"
          >Password</label
        >
        <input
          id="password"
          type="password"
          class="mt-1 block w-full border rounded-lg px-4 py-3 placeholder-gray-400 focus:outline-none focus:ring focus:border-purple-300"
          placeholder="Enter your password"
          required
        />
      </div>
      <div>
        <label class="block text-gray-700 font-semibold" for="confirmPassword"
          >Confirm Password</label
        >
        <input
          id="confirmPassword"
          type="password"
          class="mt-1 block w-full border rounded-lg px-4 py-3 placeholder-gray-400 focus:outline-none focus:ring focus:border-purple-300"
          placeholder="Confirm your password"
          required
        />
      </div>
      <div>
        <button
          type="submit"
          class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold rounded-lg py-3"
        >
          Sign Up
        </button>
      </div>
    </form>
  </div>
</body>

{% endblock %}
